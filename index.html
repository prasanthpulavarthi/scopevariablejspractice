<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>scope variables</title>
    
</head>
<body>
    <h2>Update css variable with <span class="h1">Js</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input name="spacing" min="10" max="200" type="range" value="10" data-sizing="px">

        <label for="blur">blur:</label>
        <input name="blur" min="0" max="25" type="range" value="10" data-sizing="px">

        <label for="base">base color</label>
        <input type="color" name="base" value="ffc600">
    </div>

    <img src="images/image1.jpg" style="width:400px; height:400px">
 <script src="js/script.js"></script>   
</body>
</html>
